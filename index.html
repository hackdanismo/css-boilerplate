<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CSS Boilerplate</title>

    <!-- Include the CSS Boilerplate stylesheet -->
    <link rel="stylesheet" href="styles/css-boilerplate.css">
    <!-- Include the CSS Library stylesheet for reusable styles across projects -->
    <link rel="stylesheet" href="styles/css-library.css">
    <!-- Include custom CSS specifically for the landing page -->
    <link rel="stylesheet" href="styles/custom.css">

    <!-- Preload the webfont to fetch the resource early and reduce unstyled flash of text (FOUT) -->
    <link rel="preload" href="fonts/darker-grotesque-v8-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body>
<main role="main">
    <div class="container">
        <section>
            <h1>Hello, World</h1>
        </section>
    </div>
</main>
</body>
</html>
